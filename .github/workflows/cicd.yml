name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t aanukool23/portfolio .
      - name: Publish image to docker hub
        run: docker push aanukool23/portfolio:latest   

  deploy: 
    needs: build
    runs-on: self-hosted    
    steps:
      - name: Pull image from docker hub
        run: docker pull aanukool23/portfolio:latest 
      - name: Delete Old Container
        run: docker rm -f reactContainer
      - name: Run docker container
        # run: docker run -d -p 80:80 --name reactContainer aanukool23/portfolio  
        run: docker run -d -p 80:80 --name reactContainer \ -e REACT_APP_GITHUB_TOKEN=${{ secrets.REACT_APP_GITHUB_TOKEN }} \anukool23/portfolio 
